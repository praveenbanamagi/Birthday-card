<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="IMAGES/images.jpg" alt="Happy Birthday">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, joy, and laughter.</p>
        <p>May all your dreams and wishes come true!</p>
        <p>Best wishes,</p>
        <p>Your Name</p>
    </div>
</body>
</html>
